<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mx-auto mt-5">
            <title>Upload new File</title>
            <h1>Local Language Liquid Generator</h1>
            <p>Upload your word templates and click "generate liquid" when done ðŸ˜Š</p>

            {% block content %}

            <form method=post enctype=multipart/form-data>
                <div class="input-group mb-3" style="max-width: 75%;">
                    <input type=file class="form-control" name=file multiple="">
                    <input type=submit class="input-group-text btn btn-primary" value=Upload>
                </div>
            </form> 
            <div mt-4>
                <a href="compiled"><button type="button" class="btn btn-primary">Generate Liquid</button></a>
            </div>

            {% endblock %}
        </div>
            
    </body>
</html>
